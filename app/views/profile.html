<!-- $rooScope.userGroupAdmin is configured in scripts/app.js -->

<div class="page-content">
  <div class="row">
    <!-- include the sidebar -->
    <div ng-include="'views/sidebar.html'"></div>
    <div class="col-md-10">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">
            <h2><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Profile</h2>
          </div>
        </div>


        <!-- Top Alerts -->
        <alert ng-repeat="alert in alerts.top" type="alert.type">{{alert.msg}}</alert>
        <!-- Top Alerts -->


        <div class="panel-body">
          <form name="form" novalidate>

            <div class="form-group has-error-key">
              <span>*</span> Indicates a required field<br />
            </div>

            <fieldset>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" ng-model="user.email" ng-disabled="true" />
              </div>


              <div class="form-group-2columns">
                <div class="form-group" style="float: left;" ng-class="{ 'has-error' : ngError.firstname }">
                  <label><span>*</span> First Name</label>
                  <input class="form-control" type="text" ng-model="user.firstname" />
                  <div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div>
                </div>
                <div class="form-group" style="float: right;" ng-class="{ 'has-error' : ngError.surname }">
                  <label><span>*</span> Surname</label>
                  <input class="form-control" type="text" ng-model="user.surname" />
                  <div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div>
                </div>
              </div>
              
              <div class="form-group" ng-class="{ 'has-error' : ngError.msisdn }">
                <label tooltip-html-unsafe="Accepted format: <br />27123456789 <br />( 5 - 15 digits )">MSISDN</label>
                <input class="form-control" type="text" ng-model="user.msisdn" />
                <div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div>
              </div>

              <!-- if user is admin -->
              <div ng-show="userGroupAdmin" class="form-group" ng-class="{ 'has-error' : ngError.groups }">
                <label><span>*</span> Groups</label>
                <taglist tag-data="user.groups"><input class="form-control" placeholder="Enter a group and press enter..." type="text" ng-model="roles" typeahead="group for group in taglistUserRoleOptions | filter:$viewValue" /></taglist>
                <div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationRequiredMsg}}</div>
              </div>

              <!-- if user is NOT admin -->
              <div ng-show="!userGroupAdmin" class="form-group">
                <label>Groups</label>
                <div class="allowedRolesStaticDiv">
                  <span ng-repeat="group in user.groups">{{group}}</span>
                </div>
              </div>


              <div class="form-group-2columns">
                <div class="form-group" style="float: left;">
                  <label>Password</label>
                  <input class="form-control" type="password" ng-model="temp.password" />
                </div>
                <div class="form-group" style="float: right;" ng-class="{ 'has-error' : ngError.passwordConfirm }">
                  <label>Confirm password</label>
                  <input class="form-control" type="password" ng-model="temp.passwordConfirm" />
                  <div class="has-error-msg"><i class="glyphicon glyphicon-warning-sign"></i>{{validationPasswordConfirmMsg}}</div>
                </div>
              </div>
              <div class="form-group">
                <label>Reports</label>
                <div class="checkbox" style="margin-top: 0px;">
                  <label tooltip="Receive Daily Channel Reports">
                    <input type="checkbox" ng-model="user.dailyReport" /> Receive Daily Channel Reports?
                  </label>
                </div>
                <div class="checkbox">
                  <label tooltip="Receive Weekly Channel Reports">
                    <input type="checkbox" ng-model="user.weeklyReport" /> Receive Weekly Channel Reports?
                  </label>
                </div>
              </div>

              <tabset class="transaction_settings_tabset" justified="false">
                <tab>
                  <tab-heading>Filter Settings</tab-heading>
                  <div class="settings_div">
                    <label tooltip="Select an option to filter transactions by their status">Status: </label>
                    <!--<select class="form-control" ng-model="filterStatus">-->
                    <select class="form-control" ng-model="user.settings.filter.status">
                      <option value="">Don't filter</option>
                      <option value="Failed">Show Failed</option>
                      <option value="Processing">Show Processing</option>
                      <option value="Completed">Show Completed</option>
                      <option value="Completed with error(s)">Show Completed with error(s)</option>
                      <option value="Successful">Show Successful</option>
                    </select>
                  </div>
                  <div class="settings_div">
                    <label tooltip="Select an option to filter transactions by Channel">Channel: </label>
                    <select class="form-control" ng-model="user.settings.filter.channel" ng-options="channel._id as channel.name for channel in channels"></select>
                  </div>
                  <div class="settings_div">
                    <label tooltip="Set the limit of how many records to display">Limit: </label>
                    <select class="form-control" ng-model="user.settings.filter.limit">
                      <option value="10">10</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                      <option value="200">200</option>
                      <option value="500">500</option>
                    </select>
                  </div>
                </tab>

                <tab>
                  <tab-heading>List Settings</tab-heading>
                  <div class="settings_div">
                    <label style="float: left" tooltip="Set whether a transaction opens in the 'Same Tab' or in a 'New Tab'">Transaction View</label>
                    <div class="btn-group" style="float: left; clear: both;">
                      <label class="btn btn-primary" ng-model="user.settings.list.tabview" btn-radio="'same'">Same Tab</label>
                      <label class="btn btn-primary" ng-model="user.settings.list.tabview" btn-radio="'new'">New Tab</label>
                    </div>
                  </div>
                </tab>
              </tabset>
            </fieldset>

            <!-- show loading gif when scope object empty and no server errors exist -->
            <div class="loadingContainer" ng-show="!(user || alerts.server)">
              <img src="images/loading.gif" alt="Loading..." />
            </div>

            <!-- Server Alerts -->
            <alert ng-repeat="alert in alerts.server" type="alert.type">{{alert.msg}}</alert>
            <!-- Server Alerts -->
            
            <button type="button" class="btn btn-primary" style="float: left;" ng-click="submitFormProfile()">Save changes</button>

            <!-- hasErrors Alerts -->
            <alert style="float: left; text-align: left; margin: 0; padding: 8px; margin-left: 20px;" ng-repeat="alert in alerts.hasErrors" type="alert.type">
              <i class="glyphicon glyphicon-warning-sign"></i>{{alert.msg}}
            </alert>
            <!-- hasErrors Alerts -->
            
          </form>  
        </div>        
      </div>
    </div>
  </div>
</div>
