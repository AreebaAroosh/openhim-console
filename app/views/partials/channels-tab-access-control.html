
<div class="form-group">
  <label>User groups allowed to view this channel's transactions</label>
  <taglist tag-data="channel.txViewAcl"><input class="form-control" placeholder="Enter the user groups that can view transactions created by this channel..." type="text" ng-model="txViewAcl" typeahead="group for group in taglistUserRoleOptions | filter:$viewValue" /></taglist>
</div>
<div class="form-group">
  <label>User groups allowed to view this channel's transactions request/response body</label>
  <taglist tag-data="channel.txViewFullAcl"><input class="form-control" placeholder="Enter the user groups that can view transactions request/response body created by this channel..." type="text" ng-model="txViewFullAcl" typeahead="group for group in taglistUserRoleOptions | filter:$viewValue" /></taglist>
</div>
<div class="form-group">
  <label>User groups allowed to rerun this channel's transactions</label>
  <taglist tag-data="channel.txRerunAcl"><input class="form-control" placeholder="Enter the user groups that can view transactions created by this channel..." type="text" ng-model="txRerunAcl" typeahead="group for group in taglistUserRoleOptions | filter:$viewValue" /></taglist>
</div>
