<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addUserLabel">
    <span ng-show="update">Edit</span>
    <span ng-show="!update">Add</span>
     a user
  </h4>
</div>

<form name="form">
  <div class="modal-body">
    <fieldset>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" ng-model="user.email" ng-disabled="update" required />
      </div>

      <div class="form-group-2columns">
        <div class="form-group" style="float: left;">
          <label>First Name</label>
          <input class="form-control" type="text" ng-model="user.firstname" required />
        </div>
        <div class="form-group" style="float: right;">
          <label>Surname</label>
          <input class="form-control" type="text" ng-model="user.surname" required />
        </div>
      </div>

      <div class="form-group">
        <label tooltip-html-unsafe="Accepted format: <br />27123456789 <br />( 5 - 15 digits )">MSISDN</label>
        <input class="form-control" type="text" ng-model="user.msisdn" />
      </div>

      <div class="form-group">
        <label>Allowed Roles</label>
        <taglist tag-data="user.groups"><input class="form-control" placeholder="Enter a role and press enter..." type="text" required /></taglist>
      </div>

      <div class="form-group-2columns">
        <div class="form-group" style="float: left;">
          <label>Password</label>
          <input class="form-control" type="password" ng-model="password" ng-required='!update' />
        </div>
        <div class="form-group" style="float: right;">
          <label>Confirm password</label>
          <input class="form-control" type="password" ng-model="passwordConfirm" ng-required='!update' />
        </div>
      </div>

    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save(user, password)" ng-disabled="form.$invalid || !isUserValid(password, passwordConfirm) || !isValidMSISDN(user.msisdn)">Save changes</button>
  </div>
</form>
