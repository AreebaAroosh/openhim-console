<div class="page-content">
  <div class="row">
    <!-- include the sidebar -->
    <div ng-include="'views/sidebar.html'"></div>
    <div class="col-md-10">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">
            <h2><i class="glyphicon glyphicon-cog"></i>&nbsp;&nbsp;Server Logs</h2>
          </div>
        </div>

        <div class="panel-body">

          <!-- Filter options -->
          <form class="form-inline logs-filter" role="form">
            <div class="form-group">
              <label class="sr-only">Log level</label>
              <select class="form-control" ng-model="params.level" ng-change="reload()">
                <option value="info">info</option>
                <option value="debug">debug</option>
                <option value="warn">warn</option>
                <option value="error">error</option>
              </select>
            </div>
            <div class="form-group">
              <label class="sr-only">From</label>
              <input type="text" class="form-control" ng-model="params.from" placeholder="from" ng-blur="reload()" datetimepicker datetimepicker-options="{ format: 'YYYY-MM-DD HH:mm' }">
            </div>
            <div class="form-group">
              <label class="sr-only">Until</label>
              <input type="text" class="form-control" ng-model="params.until" placeholder="until" ng-blur="reload()" datetimepicker datetimepicker-options="{ format: 'YYYY-MM-DD HH:mm' }">
            </div>
            <div class="form-group checkbox">
              <label>
                <input class="form-control" type="checkbox" ng-model="tailLogs"> Tail logs
              </label>
            </div>
            <button class="btn btn-warning pull-right" ng-click="reset()">Clear</button>
          </form>

          <!-- log viewer -->
          <div>
            <textarea id="textarea" class="log-viewer" rows="40" ng-model="logs" ng-style="{'overflow': tailLogs ? 'hidden' : 'auto'}" readonly></textarea>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
