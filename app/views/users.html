<div class="page-content">
  <div class="row">
    <!-- include the sidebar -->
    <div ng-include="'views/sidebar.html'"></div>
    <div class="col-md-10">
      <div class="content-box-large">
        <div class="panel-heading">
          <div class="panel-title">
            <h2><i class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Users</h2>
          </div>
        </div>

        <!-- Top Alerts -->
        <alert ng-repeat="alert in alerts.top" type="alert.type">{{alert.msg}}</alert>
        <!-- Top Alerts -->

        <!-- Users/Channels Matrix Table -->
        <button ng-if="usersChannelsMatrix" class="btn btn-primary" data-toggle="collapse" data-target="#users-channels-matrix" style="float: left; margin-bottom: 20px;"><i class="glyphicon glyphicon-star"></i> Users/Channels Matrix</button>
        <div id="users-channels-matrix" class="panel-body collapse" style="overflow-x: auto;">
          <div id="no-more-tables">
            <table class="table table-bordered" style="width: auto;">
              <thead>
                <tr>
                  <th width="50">#</th>
                  <th>User</th>
                  <th ng-repeat="channel in usersChannelsMatrix.channels" style="text-align: center;">{{channel.name}}</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in usersChannelsMatrix.users">
                  <td data-title="#{{ $index +1 }}"><span id="counter">{{ $index +1 }}</span></td>
                  <td data-title="User">{{ user.user }}</td>
                  
                  <td ng-repeat="channel in usersChannelsMatrix.channels" data-title="{{channel.name}}" class="usersChannelsMatrixTD" >
                    <!-- show if channel is allowed -->
                    <i ng-show="isAllowedChannel(channel._id, user.allowedChannels)" style="color: #009933;" class="glyphicon glyphicon-ok"></i>

                    <!-- show if channel is NOT allowed -->
                    <i ng-show="!isAllowedChannel(channel._id, user.allowedChannels)" style="color: #FF0000;" class="glyphicon glyphicon-remove"></i>
                  </td>                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>


        <div class="panel-body">
          <div id="no-more-tables">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th width="50">#</th>
                  <th>Email</th>
                  <th>First Name</th>
                  <th>Surname</th>
                  <th>Groups</th>
                  <th width="80"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="user in users">
                  <td data-title="#{{ $index +1 }}"><span id="counter">{{ $index +1 }}</span></td>
                  <td data-title="Email"><a href="" ng-click="editUser(user)">{{ user.email }}</a></td>
                  <td data-title="First Name">{{ user.firstname }}</td>
                  <td data-title="Surname">{{ user.surname }}</td>
                  <td data-title="Group"><span ng-repeat="group in user.groups"> {{ group }}{{$last ? '' : ', '}} </span></td>
                  <td>
                    <button class="btn btn-warning btn-xs" ng-click="editUser(user)"><i class="glyphicon glyphicon-pencil"></i></button>
                    <button class="btn btn-danger btn-xs" ng-click="confirmDelete(user)"><i class="glyphicon glyphicon-remove"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- show loading gif when scope object empty and no server errors exist -->
          <div class="loadingContainer" ng-show="!(users || alerts.server)">
            <img src="images/loading.gif" alt="Loading..." />
          </div>

          <!-- Server Alerts -->
          <alert ng-repeat="alert in alerts.server" type="alert.type">{{alert.msg}}</alert>
          <!-- Server Alerts -->

          <!-- Bottom Alerts -->
          <alert ng-repeat="alert in alerts.bottom" type="alert.type">{{alert.msg}}</alert>
          <!-- Bottom Alerts -->

          <button class="btn btn-primary" ng-click="addUser()" ng-show="!alerts.server"><i class="glyphicon glyphicon-plus"></i> User</button>
        </div>
      </div>
    </div>
  </div>
</div>
