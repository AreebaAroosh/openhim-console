<div class="page-content">
  <div class="row">
    <div class="login-wrapper">
      <div class="box">
        <div class="content-wrap">
          <h6>Sign In</h6>
          <form ng-submit="validateLogin()">
            <input class="form-control" type="text" ng-model="loginEmail" placeholder="E-mail address" focus="true">
            <input class="form-control" type="password" ng-model="loginPassword" placeholder="Password">

            <!-- Login Alerts -->
            <alert ng-repeat="alert in alerts.login" type="alert.type">{{alert.msg}}</alert>
            <!-- Login Alerts -->

            <!-- Server Alerts -->
            <alert ng-repeat="alert in alerts.server" type="alert.type">{{alert.msg}}</alert>
            <!-- Server Alerts -->

            <div class="action">
              <input type="submit" class="btn btn-primary signup" value="Login" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
