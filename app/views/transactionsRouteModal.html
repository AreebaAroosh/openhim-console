<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h3 class="modal-title" ng-show="!viewFullBody">Route: {{route.name}}</h3>
  <h3 class="modal-title" ng-show="viewFullBody">Response Body</h3>
</div>

<div class="modal-body" style="width: 100%; display: inline-block;">
  <div class="route-detail-container" ng-show="!viewFullBody">
    <label style="margin-top: 0px;">Request: </label>
    <div class="data-group left-indent">
      <label>Path: </label>
      <div class="data-value">{{route.request.path}}</div>
    </div>
    <div class="data-group left-indent">
      <label>Request Parameters: </label>
      <div class="data-value">{{route.request.querystring}}</div>
    </div>
    <div class="data-group left-indent">
      <label>HTTP Method: </label>
      <div class="data-value">{{route.request.method}}</div>
    </div>

    <label>Response: </label>
    <div class="data-group left-indent">
      <label>Response Status: </label>
      <div class="data-value">{{route.response.status}}</div>
    </div>
    <div class="data-group left-indent">
      <label>Received timestamp: </label>
      <div class="data-value">{{route.response.timestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</div>
    </div>
    <div class="data-group left-indent"><label>Response body:</label></div>
    <div class="data-group left-indent">
      <div class="data-value">
        <textarea rows="5">{{route.response.body}}</textarea>
      </div>
    </div>
  </div>

  <div class="route-detail-container" ng-show="viewFullBody">
    <div class="data-group left-indent">
      <div class="data-value" style="padding-left: 0">
        <textarea rows="20">{{route.response.body}}</textarea>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" ng-click="toggleFullView()" style="float: right;">
    <span ng-show="!viewFullBody">View Full Response Body</span>
    <span ng-show="viewFullBody">View Route Details</span>
  </button>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
</div>
