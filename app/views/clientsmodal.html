<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="addClientLabel">Add a client</h4>
</div>
<form>
  <div class="modal-body">
    <fieldset>
      <div class="form-group">
        <label>Client name</label>
        <input class="form-control" type="text" ng-model="client.name">
      </div>
      <div class="form-group">
        <label>Domain</label>
        <input class="form-control" type="text" ng-model="client.domain">
      </div>
      <div class="form-group">
        <label>Client ID</label>
        <input class="form-control" type="text" ng-model="client.clientID">
      </div>
      <div class="form-group">
        <label>Allowed roles</label>
        <input class="form-control" placeholder="start typing..." type="text" ng-model="client.roles">
      </div>
    </fieldset>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="save(client)">Save changes</button>
  </div>
</form>
