<div class="page-content">
  <div class="row">
    <!-- include the sidebar -->
    <div ng-include="'views/sidebar.html'" />
    <div class="col-md-10">
      <div class="content-box-large">
        <div class="panel-heading">
        <div class="panel-title">Channels</div>
        
        <div class="panel-options">
          <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
          <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
        </div>
      </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
                <tr>
                  <th>#</th>
                  <th>Channel Name</th>
                  <th>Channel Load <br />(# transactions / Week)</th>
                  <th>Status</th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="channel in channels">
                <td>{{ $index +1 }}</td>
                <td><a href="#">{{ channel.name }}</a></td>
                <td><a href="#">0</a></td>
                <td>Active</td>
                <td>
                  <button class="btn btn-warning btn-xs"><i class="glyphicon glyphicon-pencil"></i></button> 
                  <button class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary" ng-click="openModal()"><i class="glyphicon glyphicon-plus"></i> Channel</button>
        </div>
      </div>
    </div>
  </div>
</div>
